{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Lesson | FSLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Fredoka', sans-serif; background-color: #f8f9fa; }</style>
</head>
<body class="p-5">
    <div class="container" style="max-width: 600px;">
        <div class="card shadow border-0" style="border-radius: 20px;">
            <div class="card-body p-5">
                <h2 class="fw-bold text-center mb-4" style="color: #fd7e14;">Upload New Word</h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="text-muted">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-warning text-white fw-bold rounded-pill btn-lg">
                            Save Lesson
                        </button>
                        <a href="{% url 'teacher:teacher_dashboard' %}" class="btn btn-outline-secondary rounded-pill">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
