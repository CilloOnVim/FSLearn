{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pick a Theme | FSLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; background-color: #f0f8ff; }
        .theme-card {
            background: white; border-radius: 20px; transition: transform 0.2s;
            cursor: pointer; height: 100%; border: none;
        }
        .theme-card:hover { transform: scale(1.05); }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <a href="{% url 'student:student_dashboard' %}" class="btn btn-outline-primary rounded-pill mb-4">‚Üê Back to Dashboard</a>

        <h1 class="text-center fw-bold mb-5" style="color: #d63384;">Pick a Theme! üåç</h1>

        <div class="row g-4">
            {% for theme in themes %}
            <div class="col-md-6 col-lg-3">
                <a href="{% url 'learning:section_list' theme.id %}" class="text-decoration-none text-dark">
                    <div class="card theme-card shadow p-3 text-center">
                        {% if theme.icon %}
                            <img src="{{ theme.icon.url }}" class="img-fluid mb-3" style="height: 100px; object-fit: contain;">
                        {% else %}
                            <div class="display-1">üìö</div>
                        {% endif %}
                        <h4 class="fw-bold">{{ theme.title }}</h4>
                        <p class="text-muted small">{{ theme.description }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
