{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Content | FSLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; background-color: #f8f9fa; }
        .manage-card {
            border: none; border-radius: 20px; transition: transform 0.2s;
            text-align: center; padding: 30px; height: 100%; cursor: pointer;
        }
        .manage-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-5">
    <div class="container" style="max-width: 900px;">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold">Content Management</h2>
            <a href="{% url 'teacher:teacher_dashboard' %}" class="btn btn-outline-dark rounded-pill">Back to Dashboard</a>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <a href="{% url 'learning:add_theme' %}" class="text-decoration-none">
                    <div class="card manage-card shadow-sm" style="background-color: #e2e3e5;">
                        <div class="display-4 mb-3">ğŸŒ</div>
                        <h4 class="fw-bold text-dark">Add Theme</h4>
                        <p class="text-muted small">Create a new major topic (e.g. "Science")</p>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="{% url 'learning:add_section' %}" class="text-decoration-none">
                    <div class="card manage-card shadow-sm" style="background-color: #d1ecf1;">
                        <div class="display-4 mb-3">ğŸ“‚</div>
                        <h4 class="fw-bold text-dark">Add Section</h4>
                        <p class="text-muted small">Create a sub-category (e.g. "Planets")</p>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="{% url 'learning:upload_word' %}" class="text-decoration-none">
                    <div class="card manage-card shadow-sm" style="background-color: #fff3cd;">
                        <div class="display-4 mb-3">ğŸ¥</div>
                        <h4 class="fw-bold text-dark">Add Word</h4>
                        <p class="text-muted small">Upload a video lesson to a section.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
