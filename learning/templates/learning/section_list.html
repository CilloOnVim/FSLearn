{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ theme.title }} | Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Fredoka', sans-serif; background-color: #e0f7fa; }</style>
</head>
<body class="p-4">
    <div class="container text-center">
        <a href="{% url 'learning:theme_list' %}" class="btn btn-outline-dark rounded-pill mb-4">‚Üê Pick a different Theme</a>

        <h2 class="fw-bold mb-4">{{ theme.title }}</h2>

        <div class="d-grid gap-3 col-md-6 mx-auto">
            {% for section in sections %}
            <a href="{% url 'learning:word_list' section.id %}" class="btn btn-lg btn-light shadow p-4 fw-bold rounded-pill" style="color: #007bff; border: 2px solid #007bff;">
                {{ section.title }}
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
