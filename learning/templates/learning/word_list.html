{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ section.title }} | Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Fredoka', sans-serif; background-color: #fff3cd; }</style>
</head>
<body class="p-4">
    <div class="container">
        <a href="{% url 'learning:section_list' section.theme.id %}" class="btn btn-outline-dark rounded-pill mb-4">‚Üê Back to Sections</a>

        <h2 class="text-center fw-bold mb-5">Let's Learn: {{ section.title }}</h2>

        <div class="row g-3">
            {% for word in words %}
            <div class="col-6 col-md-3">
                <a href="{% url 'learning:word_detail' word.slug %}" class="btn btn-light w-100 py-4 shadow fw-bold rounded-3" style="background-color: white; border-bottom: 5px solid #ffc107;">
                    {{ word.name }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
