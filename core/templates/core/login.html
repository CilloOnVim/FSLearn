{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f0f8ff;
                font-family: "Fredoka", sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .login-card {
                background: white;
                padding: 2rem;
                border-radius: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="login-card">
            <h3 class="mb-4" style="color: #6610f2">{{ welcome_message }}</h3>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Enter username"
                    />
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter password"
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary w-100"
                    style="border-radius: 50px"
                >
                    Log In
                </button>
            </form>

            <div class="mt-3">
                <a
                    href="{% url 'core:index' %}"
                    class="text-muted text-decoration-none"
                    >‚Üê Back to Home</a
                >
            </div>
        </div>
    </body>
</html>
