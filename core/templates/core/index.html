{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to FSLearn!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Fredoka", sans-serif; /* Playful rounded font */
                background-color: #f0f8ff; /* Light friendly blue */
            }

            /* Navbar tweaks */
            .navbar {
                background-color: #ffd700; /* Bright Yellow */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .navbar-brand {
                font-size: 1.5rem;
                font-weight: bold;
                color: #d63384 !important; /* Fun pink */
            }

            /* Carousel Styling */
            .carousel-item {
                height: 400px;
                background-color: #333; /* Fallback */
                border-radius: 20px;
                overflow: hidden;
            }
            .carousel-item img {
                object-fit: cover;
                height: 100%;
                width: 100%;
                opacity: 0.8;
            }
            .carousel-caption {
                background: rgba(255, 255, 255, 0.85);
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
            .carousel-caption h5 {
                color: #0d6efd; /* Bootstrap Primary Blue */
                font-weight: 800;
                font-size: 2rem;
            }
            .carousel-caption p {
                color: #333;
                font-size: 1.2rem;
            }

            /* Hero Section Container */
            .hero-container {
                max-width: 800px;
                margin: 30px auto;
                padding: 10px;
            }

            /* Chunkier, Kid-Friendly Buttons */
            .btn-custom {
                border-radius: 50px;
                padding: 15px 30px;
                font-size: 1.2rem;
                font-weight: bold;
                transition: transform 0.2s;
                border: none;
                box-shadow: 0 5px 0 rgba(0, 0, 0, 0.2); /* 3D effect */
            }
            .btn-custom:active {
                transform: translateY(4px); /* Press down effect */
                box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
            }
            .btn-student {
                background-color: #20c997; /* Minty Green */
                color: white;
            }
            .btn-teacher {
                background-color: #fd7e14; /* Orange */
                color: white;
            }
            .btn-student:hover,
            .btn-teacher:hover {
                opacity: 0.9;
                color: white;
            }

            /* Login Card */
            .login-choice-card {
                text-align: center;
                margin-top: -50px; /* Overlap the carousel slightly */
                position: relative;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">üñêÔ∏è FSLearn</a>
            </div>
        </nav>

        <div class="container hero-container">
            <div
                id="heroCarousel"
                class="carousel slide"
                data-bs-ride="carousel"
                data-bs-interval="3000"
            >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://placehold.co/800x400/87CEEB/FFFFFF?text=Learn+Sign+Language!"
                            alt="Kids Learning"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Fun Learning!</h5>
                            <p>Learn Filipino Sign Language the easy way.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://placehold.co/800x400/FFB6C1/FFFFFF?text=Play+Games"
                            alt="Games"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Play Games</h5>
                            <p>Quizzes and puzzles to test your skills.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://placehold.co/800x400/90EE90/FFFFFF?text=Connect+with+Friends"
                            alt="Friends"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Make Friends</h5>
                            <p>Connect with your teachers and classmates.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container login-choice-card mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div
                        class="card p-5 shadow border-0"
                        style="border-radius: 25px"
                    >
                        <h2 class="mb-4" style="color: #6610f2">
                            Who are you?
                        </h2>

                        <div
                            class="d-flex justify-content-center gap-3 flex-wrap"
                        >
                            <a
                                href="{% url 'core:login' %}?role=student"
                                class="btn btn-custom btn-student"
                            >
                                üéì I am a Student
                            </a>
                            <a
                                href="{% url 'core:login' %}?role=teacher"
                                class="btn btn-custom btn-teacher"
                            >
                                üçé I am a Teacher
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
